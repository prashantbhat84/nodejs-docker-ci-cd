name: Deploy
on: 
  push: 
    branches: ['master']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout  Repo
        uses: actions/checkout@v2
      - name: Login to DockerHub
        id: login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: false
      - name: Set up Docker BuildX
        id: buildx
        uses: docker/setup-buildx-action@v1
        continue-on-error: false
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context:  .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-test:${{github.run_number}}
        continue-on-error: false
      - name: Image Digest
        run: echo ${{ steps.login.outcome }}
      - name: AWS EC2 Login
        id: awslogin
        uses: appleboy/ssh-action@master
        with: 
          key: ${{secrets.AWS_PRIVATE_KEY}}
          host: ${{secrets.AWS_HOST_NAME}}
          username: ${{secrets.AWS_USERNAME}}
      - name: Execute Docker
        id: execute
        run: |
           sudo docker kill $(docker ps -a -q)
           sudo docker rm  $(docker ps -a -q)
           sudo docker rmi $(docker images -q)
           sudo docker run -d -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/nodejs-test:${{github.run_number}}
      - name: Execute Docker result
        run: echo ${{steps.execute.outcome}}
    
        
        
    
        
        
          
      
        
        


